<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoursesFoU</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
    async function usersignup() {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    const firstName = document.getElementById("Your firstname").value;
    const lastName = document.getElementById("Your lastname").value;


    await axios.post("http://localhost:3001/v1/user/signup", {
        email: email,
        password: password,
        firstName: firstName,
        lastName: lastName
    });
    alert("You are signed up");
}
</script>
<body>
    <div>
        User Signup
        <input id="signup-email" type="text" name="email" placeholder="Email">
        <input id="signup-password" type="password" name="password" placeholder="Password">
        <input id="firstname" type="firstname" name="firstname" placeholder="firstname">
        <input id="lastname" type="lastname" name="lastname" placeholder="lastName">
        <button onclick="usersignup()">Submit</button>
    </div>
</body>
</html>
